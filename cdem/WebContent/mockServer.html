<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />

<title>Commercial Domicile Overwrite Application</title>
<script id="sap-ui-bootstrap"
	src="https://sapui5.hana.ondemand.com/1.71.41/resources/sap-ui-core.js"
	data-sap-ui-libs="sap.ui.commons,sap.ui.table, sap.m"
	data-sap-ui-theme="sap_belize" data-sap-ui-compatVersion="edge"
	data-sap-ui-xx-bindingSyntax="complex"
	data-sap-ui-resourceroots='{"juliusbaer.cdem": "./"}'
	data-sap-ui-xx-componentPreload="off">
	
</script>
<link rel="stylesheet" type="text/css" href="css/style.css">


<script>
	sap.ui.getCore().attachInit(
			function() {

				sap.ui.require([ "juliusbaer/cdem/localService/mockserver",
						"sap/m/Shell", "sap/ui/core/ComponentContainer" ],
						function(mockserver, Shell, ComponentContainer) {
							mockserver.init();

							new Shell({
								appWidthLimited : false,
								app : new ComponentContainer({
									height : "100%",
									component : sap.ui.getCore()
											.createComponent({
												name : "juliusbaer.cdem",
												id : "juliusbaer.cdem"
											})
								}),
							}).placeAt("content");
						});
			});
</script>

</head>
<body class="sapUiBody leftAligned">
	<div id="content"></div>
</body>
</html>
