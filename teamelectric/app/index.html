<!DOCTYPE html>
<html>

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>TeamElectric File Upload</title>

    <script>
		window['sap-ushell-config'] = {
        defaultRenderer: 'fiori2',
        applications: {
            'admin-chargeInfo': {

                description: 'Administration',                             
                additionalInformation: 'SAPUI5.Component=admin',  
                applicationType : 'URL',                        
                url: '/admin/webapp'

        }
    };
	</script>

    <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>

	<script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/1.108.0/resources/sap-ui-core.js"

		data-sap-ui-compatVersion="edge" data-sap-ui-theme="sap_fiori_3" data-sap-ui-frameOptions="allow">
    </script>
	<script>
		sap.ui.getCore().attachInit(
            () => sap.ushell.Container.createRenderer().placeAt('content')
        )
	</script>
</head>

<body class="sapUiBody" id="content"></body>
